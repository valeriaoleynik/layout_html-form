mField"> <label> Comments: <textarea name="comments"></textarea> </label> </div> <div class="formField"> <label> Would you recommend us? <select name="recommend" size="1"> <option value="yes">Yes</option> <option value="no">No</option> </select> </label> </div> </fieldset> <div class="formField"> <button type="submit" class="button">Submit</button> </div> </form> </body></html>
